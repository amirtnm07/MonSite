<script src="../MonSite/vanilla-tilt.js"></script>
<script>
  // Fonction pour initialiser VanillaTilt
  function initTilt() {
    VanillaTilt.init(document.querySelectorAll(".box"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.5,
      gyroscope: true, // ✅ active l'effet avec les capteurs du téléphone
    });
  }

  // Vérifie si on est sur un mobile
  if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === "function") {
    // iPhone/iPad demandent une autorisation
    document.addEventListener("click", function askPermission() {
      DeviceOrientationEvent.requestPermission()
        .then(response => {
          if (response === "granted") {
            initTilt();
          } else {
            alert("Autorise les capteurs pour voir l'effet !");
          }
        })
        .catch(console.error);
      document.removeEventListener("click", askPermission);
    });
  } else {
    // Android ou PC
    initTilt();
  }
</script>
